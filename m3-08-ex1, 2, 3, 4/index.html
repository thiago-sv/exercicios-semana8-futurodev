<!DOCTYPE html>

<body>
    <!-- Deverá ser criado uma página HTML com a funcionalidade de pesquisar CEP's, onde após eu preencher um input e 
        clicar em um botão este deverá fazer a requisição para uma API -->

    <input type="text" id="cep" placeholder="Digite o CEP" />
    <button id="btn">Buscar CEP</button>
    <div id="resultado"></div>





</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>
